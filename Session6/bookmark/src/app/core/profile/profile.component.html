<form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" *ngIf="author">
  <mat-list>
    <mat-list-item>
      <mat-form-field matLine>
        <input matInput type="text" required placeholder="firstName" name="firstName" formControlName="firstName" />
      </mat-form-field>
      <p matLine class="alert" *ngIf="!formGroup.controls['firstName'].valid && formGroup.controls['firstName'].touched">{{titleAlert}}</p>
    </mat-list-item>
    <mat-list-item>
      <mat-form-field matLine>
        <input matInput type="text" required placeholder="lastName" name="lastName" formControlName="lastName" />
      </mat-form-field>
    </mat-list-item>
  <mat-list-item>
      <button matButton [disabled]="!formGroup.valid" value="Submit Form">Envoyer</button>
    </mat-list-item>
  </mat-list>
</form>
